services:
  etl_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: etl_demo
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - etl_net

  etl_api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      - etl_db
    ports:
      - "8000:8000"
    networks:
      - etl_net

  # Заглушка под будущий Runner (пока можно не запускать)
  etl_runner:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      - etl_db
    command: ["python", "-m", "src.runner.main"]
    networks:
      - etl_net

volumes:
  db_data:

networks:
  etl_net:
    driver: bridge