services:
  etl_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: etl_demo
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
    ports:
      - "${PG_PORT:-15432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - etl_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_demo"]
      interval: 2s
      timeout: 3s
      retries: 30

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - etl_net

  etl_migrations:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      etl_db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    networks:
      - etl_net

  etl_api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      etl_migrations:
        condition: service_completed_successfully
    ports:
      - "${API_PORT:-8100}:8000"
    networks:
      - etl_net

  etl_runner:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      etl_migrations:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    command: ["python", "-m", "src.runner.main"]
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - etl_net

volumes:
  db_data:
  es_data:

networks:
  etl_net:
    driver: bridge
